<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saige / Louis website</title>
  <meta name="color-scheme" content="dark light" />

  <!-- JS-flag BEFORE CSS so .js rules apply immediately -->
  <script>document.documentElement.classList.add('js');</script>
  <link rel="stylesheet" href="./phone-screen.css" />

  <!-- Preload later frames for smoother transitions -->
  <link rel="preload" as="image" href="./assets/photos-opening1.png">
  <link rel="preload" as="image" href="./assets/photos-opening2.png">
  <link rel="preload" as="image" href="./assets/photos-opening3.png">
  <link rel="preload" as="image" href="./assets/photos-opening4.png">
  <link rel="preload" as="image" href="./assets/photos-opening5.png">
  <link rel="preload" as="image" href="./assets/photos-opening6.png">
  <link rel="preload" as="image" href="./assets/photos-opening7.png">
</head>
<body>
  <div class="bg-gradient" aria-hidden="true"></div>

  <header class="nav" role="banner">
    <div class="container nav-bar">
      <nav class="nav-left" aria-label="Primary">
        <a class="nav-link" href="./">Hello</a>
      </nav>

      <a class="logo" href="phone-screen.html">Memories</a>

      <nav class="nav-right" aria-label="Secondary">
        <a class="nav-link" href="#features">Note</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- HERO (text only) -->
    <section class="hero">
      <div class="container hero-grid">
        <div class="hero-text reveal">
          <h1>Hello Saige</h1>
          <p class="muted">I wanted to make you one last project.</p>
          <div class="cta">
            <a class="btn" href="#open-photos">Scroll Down</a>
          </div>    <!-- Sticky scene with ALL frames stacked (one phone only) -->

        </div>
      </div>    
    </section>
    <section id="open-photos" class="scene">
      <div class="sticky">
        <div class="stack">
          <img class="phone frame" src="./assets/home-screen.png"       alt="Home">
          <img class="phone frame" src="./assets/photos-opening1.png"   alt="Opening 1">
          <img class="phone frame" src="./assets/photos-opening3.png"   alt="Opening 3">
          <img class="phone frame" src="./assets/photos-opening4.png"   alt="Opening 4">
          <img class="phone frame" src="./assets/photos-opening5.png"   alt="Opening 5">
          <img class="phone frame" src="./assets/photos-opening6.png"   alt="Opening 6">
          <img class="phone frame" src="./assets/photos-opening7.png"   alt="Opening 7">
        </div>
      </div>
    </section>
  <script src="./phone-screen.js" defer></script>
</body>
</html>
