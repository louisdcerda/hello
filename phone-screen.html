<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saige / Louis website</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="stylesheet" href="./phone-screen.css" />
</head>
<body>
  <!-- soft animated background -->
  <div class="bg-gradient" aria-hidden="true"></div>

  <header class="nav" role="banner">
    <script>document.documentElement.classList.add('js');</script>
    <div class="container nav-bar">
      <nav class="nav-left" aria-label="Primary">
        <a class="nav-link" href="./">Hello</a>
      </nav>
  
      <a class="logo" href="phone-screen.html">Memories</a>
  
      <nav class="nav-right" aria-label="Secondary">
        <a class="nav-link" href="#features">Note</a>
        <a class="nav-link" href="#updates">Call?</a>
      </nav>
    </div>
  </header>
  

  <main>
    <!-- HERO -->
    <section class="hero">
      <div class="container hero-grid">
        <div class="hero-text reveal">
          <h1>Hello Saige</h1>
          <p class="muted">I wanted to make you one last project.</p>
          <div class="cta">
            <a class="btn" href="#updates">Scroll Down</a>
          </div>
        </div>
    
        <figure class="phone-wrap reveal" aria-label="App preview">
          <img class="phone" src="./assets/home-screen.png" alt="App preview" />
        </figure>

      </div>
    </section>

    <!-- fasde into photo opening part -->
    <section id="open-photos" class="scene">
      <div class="sticky">
        <div class="stack">
          <img class="phone frame0" src="./assets/home-screen.png" alt="Home screen">
          <img class="phone frame1" src="./assets/photos-opening.png" alt="Photos opening">
        </div>
      </div>
    </section>


  </main>

  <script src="./phone-screen.js"></script>
</body>
</html>
